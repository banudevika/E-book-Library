<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #003b73, #0072b1);
            font-family: Arial, sans-serif;
        }

        .modal-content {
            width: 350px;
            padding-left: 40px;
            padding-right: 20px;
            padding-bottom: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
        }

        .modal-content h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: white;
        }

        .modal-content .input-icon {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .modal-content .input-icon input {
            width: calc(100% - 40px); /* Adjusted width for spacing */
            padding: 10px;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            margin-left: 20px; /* Adjusted margin for spacing */
        }

        .modal-content .input-icon i {
            position: absolute;
            left: 0;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
        }

        .modal-content .input-icon input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .modal-content .input-icon input:focus {
            border-bottom: 2px solid #00ccff;
        }

        .modal-content .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px; /* Added gap between buttons */
        }

        .modal-content .button-container button {
            flex: 1;
            padding: 10px;
            background-color: #00ccff;
            color: #004d91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .modal-content .button-container button:hover {
            box-shadow: 0 2px 15px rgba(0, 204, 255, 0.5);
        }

        #validp,#valid {
            display: none;
            color: red;
            margin-top: 10px;
        }

        .modal-content .login {
            width: 100%;
            padding: 10px;
            background-color: #00ccff;
            color: #004d91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .modal-content .login:hover {

            box-shadow: 0 2px 15px rgba(0, 204, 255, 0.5);
        }

        .modal-content .click {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }










        .modal-content input:-webkit-autofill {
            -webkit-text-fill-color: white; /* Set text color to white */
            transition: background-color 5000s ease-in-out 0s; /* Override Chrome's autofill background color */
        }

        /* Override Chrome's autocomplete background for the placeholder */
        .modal-content input:-webkit-autofill::first-line {
            color: white !important; /* Ensure placeholder text color remains white */
        }
        h1 a:hover{
        text-decoration: none;
        }
    </style>
</head>
<body>
    <form class="modal-content" method="post" action="/register" onsubmit="return validateForm()">
        <h1><a href="{{ url_for('base') }}" style="color:white">Register Page</a></h1>
        <div class="input-icon">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" id="name" placeholder="Enter Your Name" name="Name" required>
        </div>
        <div class="input-icon">
            <i class="glyphicon glyphicon-envelope"></i>
            <input type="email" id="email" placeholder="Enter Your Email" name="Email" required>
        </div>
        <div class="input-icon">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" id="password" placeholder="Create your Password" name="Password" required>
        </div>
        <div class="input-icon">
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" id="cpassword" placeholder="Confirm your Password" name="CPassword" required>
        </div>
        <p id="validp">Email or username already exists.</p>
        <div class="input-icon">
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" id="username" placeholder="Create your Username" name="Username" required>
        </div>
        <p id="valid">Email or username already exists.</p>
        <div class="button-container">
            <button type="submit" class="login">Register</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;
            if (password !== cpassword) {
                document.getElementById("validp").style.display = "block";
                return false;
            }
            return true;
        }

        // Check if dmsg exists to show the validation message
        {% if dmsg %}
            document.getElementById("valid").style.display = "block";
        {% endif %}
    </script>
</body>
</html>
